name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or your default branch
  workflow_dispatch: # Allows manual triggering

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Specify your Node.js version

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest # Or a specific version

      - name: Install dependencies
        run: bun install

      - name: Build project
        # Assuming your build script outputs to 'dist' and your package.json has a 'build' script
        # If your vite.config.ts base is not '/', you might need to set it for GitHub Pages:
        # e.g., bun run build --base=/${{ github.event.repository.name }}/
        # Or configure it directly in vite.config.ts
        run: bun run build 
        env:
          # If your vite.config.js needs the base path, uncomment and set it
          # VITE_APP_BASE_URL: /${{ github.event.repository.name }}/
          CI: true

      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the directory produced by your build script
          path: './dist' # Ensure this is your build output directory

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4